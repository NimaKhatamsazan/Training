<!DOCTYPE html>

<html lang="en">
  <head>

  <body>
    <header class="main-header">
      <div>

      <nav class="main_nav">

    <main>
      <h1 class="form-title">Service Order</h1>

        <button class="order-form-button">Submit</button>
      </form>
    </main>

    <footer class="main_footer">
      <nav>
        <ul class="main_footer_links">
